{% extends "base.html" %}
{% block content %}

<section class="upload-section">
    <h2>ファイルをアップロード</h2>

    <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
        <input type="text" name="uploader" placeholder="あなたの名前" hidden>
        <input type="file" name="file" class="input-file" required>
        <button type="submit">アップロード</button>
    </form>

    <div id="loading" style="display:none;" class="loading-inline">
        <span class="loading-text">アップロード中...</span>
        <span class="spinner"></span>
    </div>
</section>

<hr>

<section class="list-section">
    <h2>アップロード済みファイル</h2>

    {% if files %}
        <ul class="file-list">
            {% for file in files %}
                <li>
                    <span>{{ file.name }} ({{ file.size }} MB)</span>
                    <form action="/download/{{ file.name }}">
                        <button type="submit">ダウンロード</button>
                    </form>
                    <form action="/delete/{{ file.name }}" method="post" style="display:inline;" onsubmit="return confirm('本当に削除しますか？');">
                        <button type="submit">削除</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>まだファイルがありません。</p>
    {% endif %}
</section>

{% endblock %}
